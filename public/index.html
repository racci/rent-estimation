<!DOCTYPE html>
<html lang="en-US">
    <head>    
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
 
    <body>
    	<center>
    		<h3>Welcome to Rent Estimation Application</h3>
    	</center>

	    <div ng-app="rentApp" ng-controller="rentCtrl">

	      	<div id="content">
	      		<form class="form-horizontal" name="formData">
		      		
		      		<div class="form-group">
						<label for="apartment" class="col-sm-2 control-label">Apartment</label>
						<div class="col-sm-6">
							<input type="text" 
								ng-model="formData.apartment" 
								class="form-control" 
								id="apartment" 
								name="formData.apartment" 
								placeholder="Apartment Name">
						</div>	
					</div>
	      			<div class="form-group">
						<label for="bedroom" class="col-sm-2 control-label">Bedroom</label>
						<div class="col-sm-6">
							<input type="number" 
								ng-model="formData.bedroom" 
								min="0" 
								class="form-control" 
								id="bedroom" 
								name="formData.bedroom" 
								placeholder="Number">
						</div>	
					</div>				
					<div class="form-group">
						<label for="bathroom" class="col-sm-2 control-label">Bathroom</label>
						<div class="col-sm-6">
							<input type="number" 
						  	    ng-model="formData.bathroom" 
						  	    min="0" 
						  		class="form-control" 
						  		id="bathroom" 
						  		name="formData.bathroom"
						  		placeholder="Number">
						</div>
					</div>
					<div class="form-group">
						<label for="sqft" class="col-sm-2 control-label">Square Feet</label>
						<div class="col-sm-6">
						  	<input type="number" 
					  			ng-model="formData.sqrt" 
					  			min="0" 
					  			class="form-control" 
					  			id="sqft"
					  			name="formData.sqrt" 
					  			placeholder="Number">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" 
							    class="btn btn-primary" 
							    ng-disabled="(formData.bedroom=== undefined || formData.bathroom === undefined || formData.sqrt===undefined)" 
							    ng-click="checkData()">
								Check Price ($)
							</button>
						</div>
					</div>
				</form>

				<div id="result_message" ng-if="price">
					<h4>Dear Landlord,</h4>

					<div ng-if="status">
						<p>Our recommendation for the price of your <b>{{formData.bedroom}} bedroom(s)</b> and <b>{{formData.bathroom}} bathroom(s)</b> <i><b>{{formData.apartment}}</b></i> apartment is, </p>

						<p id="result_price">${{price| number:2}}</p>
					</div>					
					<div ng-if="!status">
						No matches data!
					</div>
				</div>
	      	</div>
	    </div>
     
	    <!-- Include script-->
      	<script src="app.js"></script>
    </body>
</html>
